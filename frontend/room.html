<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>

		<meta charset="UTF-8" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="application-name" content="Room-Chatter" />
		<meta name="author" content="Michael K Macharia" />
		<meta name="description" content="A NodeJS-based webapp for multiuser room chatting." />
		<meta name="keywords" content="Room, Chatter, Room-Chatter." />
		<meta name="pragma" content="cache" />
		<meta name="robots" content="nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximun-scale=1.0, user-scalable=no" />

		<title>Room-Chatter</title>

		<link type="image/vnd.microsoft.icon" rel="icon" sizes="any" href="favicon.ico" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
		<link type="text/css" rel="stylesheet" href="index.css" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous" defer></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous" defer></script>
		<script type="text/javascript" src="index.js" defer></script>

	</head>

	<body>
		<div class="chat-container">

			<header class="chat-header">

				<h1><i class="fas fa-smile"></i> Room-Chatter</h1>
				<a id="leave-btn" class="btn">Leave Room</a>

			</header>

			<main class="chat-main">

				<div class="chat-sidebar">

					<h3><i class="fas fa-comments"></i> Room Name:</h3>
					<h2 id="room-name"></h2>
					<h3><i class="fas fa-users"></i> Users</h3>
					<ul id="users"></ul>

				</div>

				<div class="chat-messages"></div>

			</main>

			<div class="chat-form-container">
				<form id="chat-form">

					<input id="msg" type="text" placeholder="Enter your message..." autocomplete="off" required />
					<button class="btn"><i class="fas fa-paper-plane"></i> Send</button>

				</form>
			</div>

		</div>
	</body>

</html>
